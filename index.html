<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCADA Systems AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fonts from Reference -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0ea5e9', // Sky 500
                        secondary: '#0f172a', // Slate 900
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Slate 50 */
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        /* Hero Image Overlay */
        .hero-overlay {
            background: linear-gradient(to top, #f8fafc 0%, rgba(15, 23, 42, 0.6) 100%);
        }

        /* Glass Input */
        .glass-input-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>

<body class="flex flex-col h-[var(--tg-viewport-height,100vh)] overflow-hidden bg-slate-50">

    <!-- Header (Simple & Clean) -->
    <header class="absolute top-0 left-0 right-0 z-20 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <!-- White Logo or Brand Name -->
            <img src="logo-short-white.png" alt="Logo" class="h-8 w-auto drop-shadow-md">
        </div>
        <div class="bg-white/10 backdrop-blur-md px-3 py-1 rounded-full border border-white/20">
            <span class="text-[10px] text-white font-medium uppercase tracking-wider">AI Assistant</span>
        </div>
    </header>

    <!-- Main Content (Scrollable) -->
    <main id="chat-history" class="flex-1 overflow-y-auto no-scrollbar pb-24">

        <!-- Hero Section (Matches Reference) -->
        <div class="relative h-[280px] w-full shrink-0">
            <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
                class="w-full h-full object-cover" alt="Industry">
            <div class="absolute inset-0 bg-slate-900/40"></div>
            <div class="absolute inset-0 hero-overlay"></div>

            <div class="absolute bottom-6 left-4 right-4 animate-fade-in-up">
                <span
                    class="inline-block px-2 py-0.5 rounded bg-blue-500/20 border border-blue-400/30 text-blue-200 text-[10px] font-bold uppercase tracking-wider mb-2 backdrop-blur-sm">
                    СкадаСистемы
                </span>
                <h1 class="text-2xl font-bold text-slate-800 leading-tight">
                    Интеллектуальный<br>
                    <span class="text-primary">цифровой помощник</span>
                </h1>
                <p class="text-sm text-slate-500 mt-2 max-w-[90%]">
                    Отвечу на вопросы по оборудованию и ПО.
                </p>
            </div>
        </div>

        <!-- Suggestions / Cards Grid -->
        <div class="px-4 py-2 grid grid-cols-2 gap-3 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
            <!-- Soltuion Wrapper style -->
            <button onclick="sendQuick('Оборудование')"
                class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col items-start gap-2 active:scale-95 transition-transform text-left">
                <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-primary">
                    <i class="fa-solid fa-microchip"></i>
                </div>
                <div>
                    <span class="text-xs font-bold text-slate-800 block">Оборудование</span>
                    <span class="text-[10px] text-slate-400 block">Контроллеры</span>
                </div>
            </button>

            <button onclick="sendQuick('Документация')"
                class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col items-start gap-2 active:scale-95 transition-transform text-left">
                <div class="w-8 h-8 rounded-lg bg-purple-50 flex items-center justify-center text-purple-500">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div>
                    <span class="text-xs font-bold text-slate-800 block">База знаний</span>
                    <span class="text-[10px] text-slate-400 block">Инструкции</span>
                </div>
            </button>
        </div>

        <!-- Chat Messages Container -->
        <div id="messages-container" class="px-4 space-y-4">

            <!-- AI Welcome Message -->
            <div class="flex gap-3 animate-fade-in-up" style="animation-delay: 0.2s;">
                <div class="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center shrink-0 shadow-md">
                    <i class="fa-solid fa-robot text-white text-xs"></i>
                </div>
                <div class="bg-white p-3.5 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[85%]">
                    <p class="text-[13px] text-slate-700 leading-relaxed">
                        Здравствуйте! Я готов помочь вам с подбором решений для автоматизации.
                    </p>
                </div>
            </div>

        </div>

        <!-- Bottom Spacer -->
        <div class="h-6"></div>
    </main>

    <!-- Input Area -->
    <footer class="glass-input-container absolute bottom-0 left-0 right-0 p-3 pt-2 pb-safe-area z-30">
        <div class="relative flex items-end gap-2 max-w-2xl mx-auto">
            <div
                class="flex-1 bg-slate-100 rounded-2xl border border-transparent focus-within:border-primary/50 focus-within:bg-white focus-within:shadow-md transition-all">
                <textarea id="user-input" rows="1"
                    class="w-full bg-transparent text-slate-800 text-[14px] px-3.5 py-2.5 max-h-24 focus:outline-none placeholder-slate-400 resize-none"
                    placeholder="Задайте вопрос..."></textarea>
            </div>
            <button id="send-btn"
                class="w-11 h-11 bg-primary text-white rounded-full flex items-center justify-center shadow-lg shadow-primary/30 active:scale-90 transition-transform hover:bg-sky-400">
                <i class="fa-solid fa-paper-plane text-sm translate-x-[-1px] translate-y-[1px]"></i>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Quick Action Handler
        function sendQuick(text) {
            const input = document.getElementById('user-input');
            input.value = text;
            document.getElementById('send-btn').click();
        }

        // Auto-resize
        const textarea = document.getElementById('user-input');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>

</html>
