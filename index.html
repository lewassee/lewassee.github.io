<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>СкадаСистемы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sky: {
                            500: '#0ea5e9',
                        },
                        slate: {
                            900: '#0f172a',
                        }
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-white min-h-screen relative selection:bg-blue-200">

    <!-- Header (Pixel Perfect Replica) -->
    <header
        class="fixed top-4 left-1/2 -translate-x-1/2 w-[98%] max-w-[1400px] z-50 transition-all duration-500 ease-in-out">
        <div
            class="relative group rounded-full border border-white/20 bg-slate-900/40 backdrop-blur-md shadow-lg overflow-hidden">

            <!-- Liquid shine effect -->
            <div
                class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_2s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent z-0 pointer-events-none">
            </div>

            <div class="relative z-10 px-4 py-2 flex items-center justify-between text-white">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer mr-4">
                    <img src="logo-short-white.png" alt="СкадаСистемы" class="h-6 w-auto object-contain">
                    <!-- Removed invert since logo-short-white.png is already white/suitable for dark bg -->
                </div>

                <!-- Icons (Phone, Search, Globe, Menu) -->
                <div class="flex items-center gap-4 border-l border-white/10 pl-4 ml-auto">
                    <a href="#" class="text-white/70 hover:text-white transition-colors"><i
                            class="fa-solid fa-phone text-xs"></i></a>
                    <button class="text-white/70 hover:text-white transition-colors"><i
                            class="fa-solid fa-magnifying-glass text-xs"></i></button>
                    <button class="text-white/70 hover:text-white transition-colors"><i
                            class="fa-solid fa-globe text-xs"></i></button>
                    <button class="text-white text-sm"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="transition-all duration-700 ease-out">

        <!-- Hero Section -->
        <section class="relative h-[60vh] min-h-[400px] w-full overflow-hidden flex items-center">
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
                    alt="Factory" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-slate-900/60"></div>
                <!-- Gradient Fade -->
                <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-white to-transparent"></div>
            </div>

            <div
                class="relative z-10 container mx-auto px-6 flex flex-col items-center justify-center text-center max-w-5xl mt-8">
                <!-- Breadcrumbs Visual -->
                <div
                    class="mb-6 flex items-center gap-2 text-white/70 text-[10px] font-medium uppercase tracking-wider animate-fade-in-up">
                    <span>Главная</span>
                    <i class="fa-solid fa-chevron-right text-[8px] opacity-50"></i>
                    <span class="text-white border-b border-white/30 pb-0.5">Чат-Бот</span>
                </div>

                <h1
                    class="text-2xl md:text-4xl font-bold text-white leading-tight mb-4 animate-fade-in-up delay-100 drop-shadow-lg">
                    Интеллектуальный<br>цифровой помощник
                </h1>

                <p class="text-sm text-gray-200 max-w-md leading-relaxed animate-fade-in-up delay-200">
                    Отвечу на вопросы по оборудованию и ПО, подберу документацию.
                </p>
            </div>
        </section>

        <!-- Content Section (Rounded Top) -->
        <section class="py-10 bg-white relative -mt-10 rounded-t-[3rem] z-20 min-h-[50vh]">
            <div class="container mx-auto px-4">

                <!-- Quick Actions / Features -->
                <div class="flex justify-center mb-8">
                    <div class="flex items-center space-x-1 rounded-full bg-gray-100 p-1 shadow-inner">
                        <button onclick="sendQuick('Оборудование')"
                            class="px-6 py-2 rounded-full text-xs font-bold bg-white text-slate-900 shadow-sm ring-1 ring-black/5 transition-all outline-none">
                            Оборудование
                        </button>
                        <button onclick="sendQuick('Документация')"
                            class="px-6 py-2 rounded-full text-xs font-bold text-gray-500 hover:text-slate-900 transition-all outline-none">
                            Документация
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div id="messages-container" class="space-y-4 mb-20 max-w-xl mx-auto">
                    <!-- AI Message -->
                    <div
                        class="flex items-start gap-4 animate-fade-in-up border border-gray-100 p-4 rounded-2xl shadow-lg shadow-blue-900/5 bg-white">
                        <div
                            class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center shrink-0 text-gray-400">
                            <i class="fa-solid fa-robot text-lg"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-bold text-gray-900 mb-1">СкадаСистемы</h3>
                            <p class="text-xs text-gray-500 leading-relaxed">
                                Здравствуйте! Чем я могу помочь вам сегодня?
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Native Input Fixed Bottom -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-3 pb-safe-area z-50">
        <div class="max-w-xl mx-auto relative">
            <div
                class="bg-gray-50 flex items-center gap-3 p-3 rounded-2xl border border-gray-100 focus-within:border-blue-500/30 focus-within:shadow-md transition-all">
                <input type="text" id="user-input"
                    class="bg-transparent flex-1 text-sm text-slate-900 placeholder:text-gray-400 outline-none"
                    placeholder="Ваш запрос...">
                <button id="send-btn"
                    class="w-8 h-8 rounded-full bg-blue-600 hover:bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-600/20 transition-all">
                    <i class="fa-solid fa-arrow-up text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function sendQuick(text) {
            const input = document.getElementById('user-input');
            input.value = text;
            document.getElementById('send-btn').click();
        }
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>

</html>
